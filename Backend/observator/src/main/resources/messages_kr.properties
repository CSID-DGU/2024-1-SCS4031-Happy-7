##terms
terms_modal_title=OBservator 서비스 이용약관
terms_last_updated=최종 수정일: [2024-11-21]
terms_intro=본 이용약관(이하 "약관")은 OBservator 서비스(이하 "서비스")를 제공하는 행복해조 (이하 "운영팀")과 서비스를 이용하는 사용자(이하 "사용자") 간의 권리, 의무 및 책임을 규정합니다.
terms_purpose=본 서비스는 동국대학교 융합캡스톤디자인의 학습 프로젝트로, 상업적 목적이 없는 연구 목적으로만 제공됩니다.
terms_section1_title=1. 서비스 개요
terms_section1_point1=본 서비스는 사용자로부터 제공받은 Upbit API 키를 통해 비트코인 매매를 자동으로 실행합니다.
terms_section1_point2=서비스는 연구 및 학습 목적으로 설계되었으며, 특정 투자 성과를 보장하지 않습니다.
terms_section2_title=2. API 키 및 개인 정보
terms_section2_point1=사용자는 Upbit에서 생성한 API 키를 제공하며, 운영팀은 이를 오직 연구 목적으로만 사용합니다.
terms_section2_point2=프로젝트 종료 시 제공된 모든 정보는 삭제됩니다.
terms_section3_title=3. 서비스 이용 조건
terms_section3_point1=만 18세 이상이며, 사용자는 서비스가 실험적임을 이해하고 이를 수락해야 합니다.
terms_section3_point2=서비스 사용으로 발생한 자산 손실에 대해 운영팀은 책임지지 않습니다.
terms_section4_title=4. 데이터 보유 및 삭제
terms_section4_point1=모든 데이터는 암호화하여 보관하며, 프로젝트 종료 시 즉시 삭제합니다.
terms_section5_title=5. 기타
terms_section5_point1=서비스는 연구 목적으로 제공되며, 상업적 이용을 위한 안정성을 보장하지 않습니다.
terms_section5_point2=문의사항이 있을 경우 observatoremail@gmail.com로 연락 바랍니다.
terms_disclaimer=* 동의를 거부할 권리가 있습니다. 다만, 거부 시 서비스 이용이 제한될 수 있습니다.

