<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa;
            color: #333333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .left-panel {
            flex: 2;
        }

        .chart-section {
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .chart-container {
            width: 100%;
            height: 400px;
        }

        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section {
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .section h3 {
            color: #007BFF;
            margin-bottom: 15px;
        }

        .trade-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .trade-form label {
            font-weight: bold;
        }

        .trade-form input {
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        .trade-form button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        .buy-button {
            background-color: #28a745;
            color: #ffffff;
        }

        .sell-button {
            background-color: #dc3545;
            color: #ffffff;
        }

        .orderbook-section {
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .orderbook-section h3 {
            color: #007BFF;
        }

        .orderbook-table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        .orderbook-table th, .orderbook-table td {
            padding: 10px;
            border-bottom: 1px solid #dddddd;
        }

        .orderbook-table th {
            background-color: #f5f5f5;
        }

        .orderbook-table td {
            color: #333333;
        }

        .orderbook-table .buy {
            background-color: rgba(40, 167, 69, 0.1);
            color: #28a745;
        }

        .orderbook-table .sell {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- 왼쪽 패널 -->
        <div class="left-panel">
            <div class="chart-section">
                <h3 style="text-align: center;">Bitcoin Price Chart</h3>
                <div class="chart-container">
                    <canvas id="btcChart"></canvas>
                </div>
            </div>
        </div>

        <!-- 오른쪽 패널 -->
        <div class="right-panel">
            <div class="section">
                <h3>Risk Management</h3>
                <p>Risk Level: <span id="risk-level-display">5</span></p>
                <input type="range" id="risk-slider" min="1" max="10" value="5">
            </div>
            <div class="section">
                <h3>My Assets</h3>
                <p>Total Value: <span id="total-value">9,948,000 KRW</span></p>
                <p>Profit/Loss: <span id="profit-loss">+46,000 KRW</span></p>
            </div>
            <div class="section">
                <h3>Trade Bitcoin</h3>
                <form class="trade-form">
                    <label for="buy-price">Price to Buy (KRW):</label>
                    <input type="text" id="buy-price" placeholder="Enter price in KRW">
                    <button type="button" class="buy-button">Buy</button>
                    <label for="sell-volume">Volume to Sell (BTC):</label>
                    <input type="text" id="sell-volume" placeholder="Enter volume in BTC">
                    <button type="button" class="sell-button">Sell</button>
                </form>
            </div>
        </div>

        <!-- 오더북 섹션 -->
        <div class="orderbook-section">
            <h3>Order Book (KRW-BTC)</h3>
            <table class="orderbook-table">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Price</th>
                        <th>Volume</th>
                    </tr>
                </thead>
                <tbody id="orderbook-body">
                    <!-- 데이터가 여기에 삽입됩니다 -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let cumulativeData = [];
        let volumeData = [];
        let movingAverageShort = [];

        // Fetch Bitcoin data
        async function fetchBitcoinData() {
            const response = await fetch("https://api.upbit.com/v1/candles/minutes/1?market=KRW-BTC&count=1");
            const data = await response.json();
            return {
                time: new Date(data[0].timestamp).toLocaleTimeString(),
                price: data[0].trade_price,
                volume: data[0].candle_acc_trade_volume
            };
        }

        // Fetch Orderbook data
        async function fetchOrderBook() {
            const response = await fetch("https://api.upbit.com/v1/orderbook?markets=KRW-BTC");
            const data = await response.json();
            return data[0].orderbook_units.slice(0, 15);
        }

        // Update Order Book
        async function updateOrderBook() {
            const orderBook = await fetchOrderBook();
            const orderbookBody = document.getElementById("orderbook-body");
            orderbookBody.innerHTML = "";

            orderBook.forEach((order, index) => {
                const row = document.createElement("tr");
                row.className = index < 7 ? "sell" : "buy";
                row.innerHTML = `
                    <td>${index < 7 ? "Sell" : "Buy"}</td>
                    <td>${index < 7 ? order.ask_price : order.bid_price}</td>
                    <td>${index < 7 ? order.ask_size : order.bid_size}</td>
                `;
                orderbookBody.appendChild(row);
            });
        }

        // Chart 업데이트
        let lineChart;
        async function updateChart() {
            const dataPoint = await fetchBitcoinData();
            cumulativeData.push(dataPoint);
            volumeData.push(dataPoint.volume);

            if (!lineChart) {
                const ctx = document.getElementById("btcChart").getContext("2d");
                lineChart = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: cumulativeData.map((item) => item.time),
                        datasets: [
                            {
                                label: "Bitcoin Price (KRW)",
                                data: cumulativeData.map((item) => item.price),
                                borderColor: "rgba(54, 162, 235, 1)",
                                borderWidth: 2,
                                tension: 0.4, // Smoother curve, no points
                                pointRadius: 0,
                            },
                            {
                                label: "Volume",
                                data: volumeData,
                                type: "bar",
                                backgroundColor: "rgba(153, 102, 255, 0.2)",
                                borderColor: "rgba(153, 102, 255, 1)",
                                borderWidth: 1,
                                yAxisID: "volume-axis"
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: "Time"
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: "Price (KRW)"
                                }
                            },
                            "volume-axis": {
                                position: "right",
                                title: {
                                    display: true,
                                    text: "Volume"
                                },
                                grid: {
                                    drawOnChartArea: false
                                }
                            }
                        }
                    }
                });
            } else {
                lineChart.data.labels = cumulativeData.map((item) => item.time);
                lineChart.data.datasets[0].data = cumulativeData.map((item) => item.price);
                lineChart.data.datasets[1].data = volumeData;
                lineChart.update();
            }
        }

        setInterval(() => {
            updateChart();
            updateOrderBook();
        }, 500);

        // Risk slider
        document.getElementById("risk-slider").addEventListener("input", (e) => {
            document.getElementById("risk-level-display").textContent = e.target.value;
        });

        // Initialize
        updateChart();
        updateOrderBook();
    </script>
</body>
</html>
