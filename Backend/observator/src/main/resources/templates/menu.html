<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Navigation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #fff;
      color: #e73535;
    }
    .sidebar {
      position: relative;
      transition: width 0.3s ease-in-out;
      overflow: hidden;
      background-color: #e73535;
      display: flex;
      flex-direction: column;
      width: 200px;
      height: 100vh;
      justify-content: space-between;
      z-index: 2;
    }
    .collapsed {
      width: 60px;
    }
    .nav-button {
      width: calc(100% - 20px);
      margin: 5px 10px;
      text-align: left;
      padding: 10px;
      border: none;
      color: #fff;
      background-color: #e73535;
      transition: background-color 0.5s ease, transform 0.3s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      border-radius: 6px;
      font-size: 1.1em;
    }
    .profile-button {
      width: calc(100% - 20px);
      margin: 5px 10px;
      text-align: left;
      padding: 10px;
      border: none;
      color: #fff;
      background-color: #e73535;
      transition: background-color 0.5s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      border-radius: 6px;
      position: relative;
      z-index: 3;
      font-size: 1.1em;
    }
    .collapsed .nav-button, .collapsed .profile-button {
      justify-content: flex-start;
      width: calc(100% - 20px);
    }
    .nav-button:hover {
      background-color: #fff;
      color: #e73535;
      transform: scale(1.05);
    }
    .profile-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    .icon {
      font-size: 1em;
      margin-right: 10px;
      transition: margin-right 0.1s;
    }
    .collapsed .icon {
      margin-right: 10px;
    }
    .menu-text {
      opacity: 1;
      font-size: 1.1em;
      transition: opacity 0.4s ease-in-out;
    }
    .collapsed .menu-text {
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      width: 0;
      overflow: hidden;
    }
    .main-content {
      padding: 20px;
      flex: 1;
      background-color: #fff;
      color: #e73535;
      z-index: 1;
    }
    .toggle-button {
      position: absolute;
      top: 10px;
      left: 15px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.5s ease;
      padding: 5px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .toggle-button i {
      font-size: 1.5em;
    }
    .rotate {
      transform: rotate(180deg);
    }
    .active-toggle {
      background-color: rgba(255, 255, 255, 0.8);
      color: #e73535;
      border-radius: 6px;
      transition: background-color 0.5s ease;
    }
    .navigation {
      flex-grow: 1;
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
    }
    .collapsed .navigation {
      align-items: flex-start;
    }
    .profile-icon {
      width: 24px;
      height: 24px;
      transition: width 0.3s, height 0.3s;
      background: #fff;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .menu-text-wrapper {
      display: flex;
      align-items: center;
      overflow: hidden;
      transition: opacity 0.3s ease-in-out;
    }
    .collapsed .menu-text-wrapper {
      opacity: 0;
    }
    hr {
      width: calc(100% - 22px);
      margin: 55px 10px 0px 11px;
      border: 0;
      border-top: 2px solid rgb(255, 255, 255);
    }
    @keyframes slide-up-from-bottom {
      from {
        opacity: 0;
        transform: translateY(100%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .profile-menu {
      display: none;
      flex-direction: column;
      background-color: #fff;
      color: #e73535;
      position: absolute;
      top: 45%;
      left: 10px;
      width: 160px;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 10px;
      z-index: 9999;
      border: 1px solid #000000;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
    }
    .profile-menu.active {
      display: flex;
      opacity: 1;
      transform: translateY(0);
      animation: slide-up-from-bottom 0.3s ease-in-out;
    }
    .profile-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .profile-info {
      display: flex;
      flex-direction: column;
    }
    .profile-info span {
      font-size: 1em;
    }
    .profile-info .user-name {
      font-weight: bold;
      font-size: 1em;
    }
    .switch-team {
      margin: 15px 0;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #fff;
      cursor: pointer;
      color: #e73535;
      font-size: 1.1em;
    }
    .switch-team:hover {
      background-color: #f0f0f0;
    }
    .profile-action {
      display: flex;
      flex-direction: column;
      margin-top: 15px;
    }
    .preference-section {
      margin-top: 20px;
    }
    .preference-section h4 {
      margin-bottom: 10px;
    }
    .preference-option {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .language-select {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const toggleButton = document.getElementById('toggle-button');
      const toggleIcon = document.getElementById('toggle-icon');

      if (sidebar.classList.contains('collapsed')) {
        sidebar.classList.remove('collapsed');
        toggleIcon.classList.add('rotate');
        toggleButton.classList.add('active-toggle');
      } else {
        sidebar.classList.add('collapsed');
        toggleIcon.classList.remove('rotate');
        toggleButton.classList.remove('active-toggle');
      }
    }

    function toggleProfileMenu(event) {
      event.stopPropagation();
      const profileMenu = document.getElementById('profile-menu');
      profileMenu.classList.toggle('active');
    }

    // Close profile menu if clicked outside
    document.addEventListener('click', function(event) {
      const profileButton = document.querySelector('.profile-button');
      const profileMenu = document.getElementById('profile-menu');
      if (!profileButton.contains(event.target) && !profileMenu.contains(event.target)) {
        profileMenu.classList.remove('active');
      }
    });
  </script>
</head>
<body>
  <div id="sidebar" class="sidebar collapsed">
    <!-- Toggle Button at the top -->
    <button id="toggle-button" class="toggle-button" onclick="toggleSidebar()">
      <i id="toggle-icon" class="fas fa-bars"></i>
    </button>
    <hr>
    <!-- Main Navigation -->
    <div class="navigation">
      <nav>
        <button class="nav-button">
          <i class="fas fa-book-open icon"></i>
          <div class="menu-text-wrapper">
            <span class="menu-text">Library</span>
          </div>
        </button>
        <button class="nav-button">
          <i class="fas fa-folder icon"></i>
          <div class="menu-text-wrapper">
            <span class="menu-text">Projects</span>
          </div>
        </button>
        <button class="nav-button">
          <i class="fas fa-comment icon"></i>
          <div class="menu-text-wrapper">
            <span class="menu-text">Feedback</span>
          </div>
        </button>
      </nav>
    </div>
    <hr>
    <!-- Profile Section -->
    <button class="profile-button" onclick="toggleProfileMenu(event)">
      <div class="profile-icon"></div>
      <div class="menu-text-wrapper">
        <div class="menu-text">username</div>
      </div>
    </button>
    <div id="profile-menu" class="profile-menu">
      <div class="profile-header">
        <div class="profile-icon"></div>
        <div class="profile-info">
          <span class="user-name">username</span>
          <span>Free</span>
        </div>
      </div>
      <button class="switch-team">Sign Out</button>
      <div class="preference-section">
        <h4>Preferences</h4>
        <div class="preference-option">
          <span>Theme</span>
          <div class="theme-toggle">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
          </div>
        </div>
        <div class="preference-option">
          <span>Language</span>
          <select class="language-select">
            <option>English</option>
            <option>Korean</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <h1>Main Content</h1>
  </div>
</body>
</html>
