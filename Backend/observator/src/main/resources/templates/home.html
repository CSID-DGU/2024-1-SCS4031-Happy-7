<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{title}">OBservator - Welcome!</title>
    <link rel="stylesheet" href="/assets/css/home.css">
</head>
<body>
    <header class="hero">
        <div class="language-switcher">
            <a href="?lang=en">English</a> | <a href="?lang=kr">한국어</a>
        </div>
        <div class="content">
            <h1>OBservator</h1>
            <p th:text="#{tagline}">Your gateway to a decentralized future</p>
            <div class="button-group">
                <a th:href="@{/profile}" class="button" th:text="#{go_to_profile}">Go to Profile</a>
                <a th:href="@{/trade}" class="button secondary" th:text="#{go_to_trade}">Go to Trade Page</a>
            </div>
            <div class="logout-container">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="logout-button" th:text="#{logout}">Logout</button>
                </form>
            </div>
        </div>
    </header>

    <footer>
        <p>&copy; 2024 OBservator Project. All rights reserved.</p>
    </footer>
</body>
</html>
