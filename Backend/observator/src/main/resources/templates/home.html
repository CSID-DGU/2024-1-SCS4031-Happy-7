<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome!</title>
    <link rel="stylesheet" href="/assets/css/home.css">
</head>
<body>
    <header class="hero">
        <div class="content">
            <h1>OBservator</h1>
            <p>Your gateway to a decentralized future</p>
            <div class="button-group">
                <a th:href="@{/profile}" class="button">Go to Profile</a>
                <a th:href="@{/trade}" class="button secondary">Go to Trade Page</a>
            </div>
            <div class="logout-container">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="logout-button">Logout</button>
                </form>
            </div>
        </div>
    </header>

    <footer>
